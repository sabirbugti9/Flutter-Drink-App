buildscript {
    repositories {
        google()  // Ensure this is here
        mavenCentral()
    }
    dependencies {
        // Add your classpath here
        classpath 'com.android.tools.build:gradle:7.2.1'  // Adjust version as needed
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure this is inside the buildscript section
    }
}

allprojects {
    repositories {
        google()  // Ensure this is here
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
